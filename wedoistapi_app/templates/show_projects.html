<!DOCTYPE html>
<html lang="en">
{% include "base.html" %}

<style>
.project_list {
	max-width: 400px;
	padding: 15px;
	margin: 0 auto;
}
.btn {
	    white-space: normal;
}
</style>


<body>

<div class="container">
		<form method="POST" action="get_lists" id="form_get_lists" >
			<input type='hidden' name="project_id" value="",id="project_id">
			<input type='hidden' name="project_name" value="",id="project_name">
		
		</form>

	<center><h3>Projects</h3></center>
	<div class="project_list">
	{% for project in project_list%}
		<input type="button" class="btn_project_name btn btn-default btn-block" id={{project.project_id}} value="{{project.project_name}}"><br>
	{%endfor%}
	</div>



</div>	
</body>
</html>

<script>

	$('.btn_project_name').click(function(){
		$('input[name="project_id"]').val(this.id);
		$('input[name="project_name"]').val(this.value);
		$('#form_get_lists').submit();
	});

</script>
